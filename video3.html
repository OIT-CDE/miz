    <script type="text/javascript">


    function large(){
        var player = videojs("video");
        var w=player.width();
        var h=player.height();
        player.width(w*1.1);
        player.height(h*1.1);
    }

    function small(){
        var player = videojs("video");
        var w=player.width();
        var h=player.height();
        player.width(w*0.9);
        player.height(h*0.9);
    }

    function forward(sec){
        var player = videojs("video");
        var t=player.currentTime();
        var end=player.duration() - 1;
        player.currentTime(Math.min(t+sec, end));
    }

    function backward(sec){
        var player = videojs("video");
        var t=player.currentTime();
        player.currentTime(Math.max(t-sec, 0));
    }

    function jump(sec){
        var player = videojs("video");
        player.currentTime(sec);
    }
    </script>


    <title>ポインタの復習</title>

        <li> <a href="javascript:jump(135)">矢印の意味</a>
        <li> <a href="javascript:jump(164)">構造体変数を指すポインタ</a>
        <li> <a href="javascript:jump(230)">連結リストに向けて</a>
    </ul>

    <form>
        <button type="button"  onclick="small()">縮小</button>
        <button type="button"  onclick="large()">拡大</button>
        <br>
        <button type="button" onclick="backward(10)">10秒戻る</button>
        <button type="button" onclick="forward(10)">10秒進む</button>
    </form>
